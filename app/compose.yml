---
services:
  dev:
    image: devenv
    build:
      dockerfile: Dockerfile
      context: .
    volumes:
      - .:/devenv
  db:
    image: postgres:12-alpine
    environment:
      - POSTGRES_PASSWORD=postgres
      - PGDATA=/var/lib/postgresql/data/db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
volumes:
  db-data:
