<VirtualHost *:80>
  ServerName www.lauth.local

  DocumentRoot /module/test-site/web

  <Directory /module/test-site/web>
    Require all granted
  </Directory>

  <Directory /module/test-site/web/lit-authn>
    AuthType Basic
    AuthName "Restricted Resource"
    AuthUserFile /module/test-site/htpasswd
    Require valid-user
  </Directory>
</VirtualHost>

