<VirtualHost *:80>
  ServerName www.lauth.local

  DocumentRoot /lauth/test-site/web

  <Directory /lauth/test-site/web>
    Require all granted
  </Directory>

  <Location "/user/">
    AuthType Basic
    AuthName "Restricted Resource"
    AuthUserFile /lauth/test-site/htpasswd
    Require valid-user
  </Location>

  # No authentication, no grants, always denied
  # This is likely temporary -- probably not a legitimate scenario
  <Location "/denied/">
    Require lauth
  </Location>
</VirtualHost>

