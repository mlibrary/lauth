<VirtualHost *:80>
  ServerName www.lauth.local

  DocumentRoot /lauth/test-site/web
  ScriptAlias /debug /lauth/test-site/cgi/printenv
  ScriptAlias /cgi/private-cats.pl /lauth/test-site/cgi/private-cats.pl

  # LogLevel debug

  <Location /cgi>
    AuthType RemoteUser
    AuthzSendForbiddenOnFailure On
    Require valid-user
  </Location>

  <Location /debug>
    AuthType RemoteUser
    AuthzSendForbiddenOnFailure On
    Require valid-user
  </Location>

  <Directory /lauth/test-site/web>
    AuthzSendForbiddenOnFailure On
    Require all granted
  </Directory>

  <Location "/restricted-by-username/">
    AuthType Basic
    AuthName "Restricted Resource"
    AuthUserFile /lauth/test-site/htpasswd
    #AuthType RemoteUser

    <RequireAll>
      Require valid-user
      Require lauth
    </RequireAll>
  </Location>

  <Location "/restricted-by-network/">
    AuthType RemoteUser
    <RequireAll>
      Require valid-user
      Require lauth
    </RequireAll>
  </Location>

  <Location "/restricted-by-username-or-network/">
    AuthType RemoteUser
    <RequireAll>
      Require valid-user
      Require lauth
    </RequireAll>
  </Location>

</VirtualHost>

